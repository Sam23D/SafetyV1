<html>
  <head>
      <link href="css/foundation.min.css" media="screen" rel="stylesheet" type="text/css" >
      <link href="css/stylesheet.css" media="screen" rel="stylesheet" type="text/css" >
      <script src="js/vendor/jquery.js" ></script>
      <script src="/js/javascript.js" ></script>

  </head>

  <body onload="initialize()">
    <div class="small-12 columns" >
      <h1>ADMIN PANEL</h1><input id="sesion" onchange="drawNodes()" placeholder="Insert your building id here">
    </div>
    <div class="small-6 columns">
      <div>
        <h1>NODES</h1>
        <form action="/node" method="post">
          <label>Node Type</label>
          <input required id="name" type="text" name="name" placeholder="name">
          <label>Node Type</label>
          <select name="rType">
            <option>Node</option>
            <option>SafeZone</option>
          </select>
          <!--<input type="text" name="status" placeholder="status">-->
          <label>Owner</label>
          <input type="text" name="owner" placeholder="If not specified, it will be Public Domain">
          <label>Lat and Lng</label>
          <input required id="latlon" type="text" name="location" placeholder="This will fill itself, can also be specified by hand">
          <input type="submit">

        </form>
      </div>
      <div>
        <h1>PATHS</h1>
        <form action="/routegenerator" method="post">
            <div class="small-6 columns">
              <label>from:</label>
              <select name="from">
                {% for n in nodes %}
                  <option>{{n.name}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="small-6 columns">
              <label>to:</label>
              <select name="to">
                {% for n in nodes %}
                  <option>{{n.name}}</option>
                {% endfor %}
              </select>

            </div>
            <input type="submit">
        </form>
      </div>

    </div>
    <div class="small-6 columns">
      <div id="map_canvas" style="width: 100%; height: 80%"></div>
    </div>


</html>
